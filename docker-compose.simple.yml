# 简化版 Docker Compose 配置 - 只包含 Astro 应用
version: '3.8'

services:
  astro-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: astro-react-app
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
    volumes:
      # 持久化用户数据
      - ./data:/app/data
    restart: unless-stopped
    # 资源限制
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25' 